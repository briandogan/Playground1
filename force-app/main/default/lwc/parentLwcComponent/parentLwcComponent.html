<template>
    <lightning-card  title="Parent Component">
        <div class="slds-p-horizontal_small">
            PARENT COMPONENT
            <br/>
            <c-child-lwc-component 
                product-name={selectedProduct} 
                image-src={selectedImage}
                product-price={price}
                product-code={selectedProductCode}
                onbuyselected={handleSelectedProduct}
            ></c-child-lwc-component>

            <!-- Payment Component-->
        <template if:true={showPayment}>    
            <c-payment-component
                product-code={selectedProductCode}
                product-name={selectedProduct}
            ></c-payment-component>
        </template>
        </div>
        <div slot="footer">
            <lightning-button 
                variant="brand" 
                label="Next" 
                title="Primary action" 
                onclick={handleClick} 
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
